+<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="Calc.css">
   <title>Calculator</title>
</head>
<body>
   <div class="calculator">
      <input type="text" id="res" style="height: 50px;width:400px">
      <div class="basic-functions">
         <input type="button" value="C" onclick="Clear()">
         <input type="button" value="%" onclick="Solve('%')">
         <input type="button" value="←" onclick="Back('←')">
         <input type="button" value="/" onclick="Solve('/')">
         <br>
         <input type="button" value="7" onclick="Solve('7')">
         <input type="button" value="8" onclick="Solve('8')">
         <input type="button" value="9" onclick="Solve('9')">
         <input type="button" value="×" onclick="Solve('*')">
         <br>
         <input type="button" value="4" onclick="Solve('4')">
         <input type="button" value="5" onclick="Solve('5')">
         <input type="button" value="6" onclick="Solve('6')">
         <input type="button" value="-" onclick="Solve('-')">
         <br>
         <input type="button" value="1" onclick="Solve('1')">
         <input type="button" value="2" onclick="Solve('2')">
         <input type="button" value="3" onclick="Solve('3')">
         <input type="button" value="+" onclick="Solve('+')">
         <br>
         <input type="button" value="00" onclick="Solve('00')">
         <input type="button" value="0" onclick="Solve('0')">
         <input type="button" value="." onclick="Solve('.')">
         <input type="button" value="=" onclick="Result()">
      </div>
      <div class="advanced-functions">
         <input type="button" value="log" onclick="Solve('log')">
         <input type="button" value="ln" onclick="Solve('ln')">
         <input type="button" value="π" onclick="Solve('Math.PI')">
         <input type="button" value="e" onclick="Solve('Math.E')">
         <br>
         <input type="button" value="sin" onclick="Solve('sin')">
         <input type="button" value="cos" onclick="Solve('cos')">
         <input type="button" value="tan" onclick="Solve('tan')">
         <input type="button" value="(" onclick="Solve('(')">
         <br>
         <input type="button" value=")" onclick="Solve(')')">
         <input type="button" value="^" onclick="Solve('^')">
         <input type="button" value="√" onclick="Solve('Math.sqrt(')">
      </div>
   </div>
   <script>
    function Solve(val) {
        var v = document.getElementById('res');
        
        if (val === 'log' || val === 'ln' || val === 'sin' || val === 'cos' || val === 'tan') {
            v.value += val + '(';
        } else if (val === 'Math.PI' || val === 'Math.E') {
            v.value += val;
        } else {
            v.value += val;
        }
    }
    function Result() {
        var num1 = document.getElementById('res').value;
        num1 = num1.replace('log(', 'Math.log(');
        num1 = num1.replace('ln(', 'Math.log(');
        num1 = num1.replace('sin(', 'Math.sin(');
        num1 = num1.replace('cos(', 'Math.cos(');
        num1 = num1.replace('tan(', 'Math.tan(');
    
        try {
            var num2 = eval(num1);
            document.getElementById('res').value = num2;
        } catch (error) {
            document.getElementById('res').value = 'Error';
        }
    }
 function Clear() {
    var inp = document.getElementById('res');
    inp.value = '';
 }
 function Back() {
    var ev = document.getElementById('res');
    ev.value = ev.value.slice(0,-1);
 }
   </script>
</body>
</html>
